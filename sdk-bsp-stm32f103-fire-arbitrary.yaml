features:
- 'MCU: STM32F103ZET6, clocked at 72MHz, 512KB FLASH, 64KB RAM'
- 'External RAM: IS62WV51216BLL (SRAM, 1MB)'
- 'External FLASH: W25Q64 (SPI, 8MB)'
- 'LED: 1 RGB light; 2 ordinary LEDs, D4 (blue, PF7), D5 (blue, PF8)'
- 'Buttons: 2, K1 (both with wake-up function, PA0), K2 (PC13)'
- 'Common interfaces: USB to serial port, SD card interface, Ethernet interface, LCD
  interface'
- Debug interface, standard JTAG/SWD
features_zh:
- MCU：STM32F103ZET6，主频 72MHz，512KB FLASH ，64KB RAM
- 外部 RAM：IS62WV51216BLL（SRAM，1MB）
- 外部 FLASH：W25Q64（SPI，8MB）
- LED：1个RGB灯；2个普通LED，D4（蓝色，PF7），D5（蓝色，PF8）
- 按键：2个，K1（兼具唤醒功能，PA0），K2（PC13）
- 常用接口：USB 转串口、SD 卡接口、以太网接口、LCD 接口
- 调试接口，标准 JTAG/SWD
